<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles/app.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main class="card">  
    <img src="./images/illustration-hero.svg" alt="Music" class="card__image">
    <div class="details">
      <h1 class="details__title">Order Summary</h1>
      <div class="details__p">
        <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
      </div>
      <div class="details__music">
        <div class="details__music__price">
          <img src="./images/icon-music.svg" alt="">
          <div class="details__music__price__info">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
          <a href="#" class="">Change</a>
      </div>
      <a href="#" class="button">Proceed to Payment</a>
      <a href="#" class="button--cancel">Cancel Order</a>
    </div>
  </main>
</body>
</html>
